<!DOCTYPE html>
<html>
  <head>
    <title>Dice Sum Predictor</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e2f;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }

      h2 {
        color: #ffcc00;
        margin-bottom: 20px;
      }

      form {
        background-color: #2c2c3e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="number"] {
        margin: 10px 5px;
        padding: 10px;
        width: 60px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #1e1e2f;
        color: #fff;
      }

      button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffcc00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e6b800;
      }

      .result,
      .message {
        font-size: 1.2em;
        margin-top: 15px;
        color: #00e676;
        text-align: center;
      }

      .message {
        color: #4fc3f7;
      }
    </style>
  </head>
  <body>
    <h2>Predict Next 4 Dice Sums</h2>

    <form method="POST">
      <label>Enter last 3 dice sums:</label><br />
      <input type="number" name="a" min="3" max="18" required />
      <input type="number" name="b" min="3" max="18" required />
      <input type="number" name="c" min="3" max="18" required /><br />
      <button type="submit" name="predict">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      <strong>Predicted next 4 sums:</strong> {{ prediction }}
    </div>

    <form method="POST">
      <label>Enter actual sum (for first predicted value):</label><br />
      <input type="number" name="actual" min="3" max="18" required /><br />
      <button type="submit" name="submit_actual">Save Actual</button>
    </form>
    {% endif %} {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
  </body>
</html>
